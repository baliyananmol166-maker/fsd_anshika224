<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Order Summary</title>
    <style>
        /* Basic styling for better readability */
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px 0;
            font-family: Arial, sans-serif;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        .total-row td {
            font-weight: bold;
            background-color: #e6e6e6;
        }
        .total-amount {
            text-align: right;
        }
    </style>
</head>
<body>

    <h2>Book Order Details</h2>
    
    <table>
        <thead>
            <tr>
                <th>Book Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>XML Bible</td>
                <td>$40.5</td>
                <td>2</td>
                <td>$81.0</td>
            </tr>
            <tr>
                <td>AI</td>
                <td>$63</td>
                <td>1</td>
                <td>$63.0</td>
            </tr>
            <tr>
                <td>Java 2</td>
                <td>$35.5</td>
                <td>1</td>
                <td>$35.5</td>
            </tr>
            <tr>
                <td>HTML in 24 hours</td>
                <td>$50</td>
                <td>1</td>
                <td>$50.0</td>
            </tr>
        </tbody>
        <tfoot>
            <tr class="total-row">
                <td colspan="3" class="total-amount">Total Amount:</td>
                <td>$229.5</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
